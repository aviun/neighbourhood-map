<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Neighbourhood map</title><script src="js/lib/knockout-3.2.0.js"></script><script src="js/lib/jquery.min.js"></script><script src="js/main.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script></head><body><div class="col-md-2 col-xs-4 filterDiv"><h4>Kyiv favorites:</h4><input placeholder="Search..." type="search" data-bind="value: searchQuery, valueUpdate: 'input'" autocomplete="on"><ul id="locationList" data-bind="foreach: locations"><div data-bind="if: isFiltered"><li data-bind="text: title, click: $parent.toggleMarker"></li></div></ul></div><div class="col-md-10 col-xs-8" id="map"></div><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"><link rel="stylesheet" href="css/style.css"><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMJMdAhkL-Rc0f9pAoX51O5Mc72hR0qis&callback=initMap"></script></body></html>
